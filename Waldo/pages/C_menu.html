<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../multimedia/img/El-Doce-TV-en-vivo-Online-1.png" type="image/x-icon">
  <title>Cargar menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Cargar menu: </h1>
        <div class="input-group mb-3">
          <label for="fecha" class="input-group-text">Fecha:</label>
          <input type="date" class="form-control form-control-lg" id="fecha">
        </div>
        <form action="ingresar_comida">
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg" id="floatingInput" placeholder="Nombre de la comida"> <button class="btn btn-outline-secondary btn-lg" type="button" id="button-addon2">+</button> </div>
          
          <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
