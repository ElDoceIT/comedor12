<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/El-Doce-TV-en-vivo-Online-1.png}" type="image/x-icon">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Ingreso comida</title>
</head>
<body>
<header th:replace="fragments/menu :: menu-principal"></header>

<div class="col-md-12 col-lg-11 m-1 mx-auto">
    <div class="card1 mt-3">
        <h3 class="card-header text-center"><strong>Reserva Comedor</strong></h3>

        <!-- Formulario para seleccionar el menú -->
        <form th:action="@{/reservas/reservaforzada}" method="post">
            <!-- Campos para el invitado -->
            <div class="col-md-5">
                <div class="form-group">
                    <label><h6>Cliente</h6></label>
                    <input type="text" class="form-control" id="usuarioNom" placeholder="Buscar cliente">
                    <div id="sugerencias-usuario" class="list-group"></div>
                </div>
                <input type="hidden" name="usuario" id="usuarioBuscadoId">
            </div>

            <!-- Contenedor de invitados -->
            <div class="col-md-5 mt-4">
                <h6>Invitados</h6>
                <div id="invitados-container"></div>
                <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="agregarInvitado()">
                    <i class="bi bi-person-plus"></i> Agregar invitado
                </button>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-outline-secondary">Confirmar Menú</button>
            </div>
        </form>
    </div>
</div>

<footer th:insert="fragments/footer :: footer" class="footer"></footer>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Contador para asignar identificadores únicos a cada invitado
    let contadorInvitados = 0;

    // Función para agregar campos de entrada para un nuevo invitado
    function agregarInvitado() {
        contadorInvitados++;
        const container = document.getElementById('invitados-container');
        const invitadoDiv = document.createElement('div');
        invitadoDiv.classList.add('mb-2', 'invitado');
        invitadoDiv.id = 'invitado_' + contadorInvitados;
        invitadoDiv.innerHTML = `
            <div class="form-group">
                <input type="text" class="form-control mb-1" name="invitados[${contadorInvitados}].nombre" placeholder="Nombre del invitado" required>
                <input type="text" class="form-control" name="invitados[${contadorInvitados}].apellido" placeholder="Apellido del invitado" required>
                <button type="button" class="btn btn-sm btn-outline-danger mt-1" onclick="eliminarInvitado(${contadorInvitados})">
                    <i class="bi bi-trash"></i> Quitar
                </button>
            </div>`;
        container.appendChild(invitadoDiv);
    }

    // Función para eliminar un invitado
    function eliminarInvitado(id) {
        const invitado = document.getElementById('invitado_' + id);
        if (invitado) {
            invitado.remove();
        }
    }
</script>
</body>
</html>
