<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Menús</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="text-center">Carga de menú</h1>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow">  <div class="card-body card1">
            <form onsubmit="return false;">
              <div class="mb-3">
                <label for="fecha" class="form-label"><h2>Fecha:</h2></label>
                <input type="date" class="form-control" id="fecha" placeholder="Fecha">
              </div>
              <div class="mb-3">
                <label for="menu" class="form-label"><h2>Comida:</h2></label>
                <div class="d-flex">
                  <input type="text" class="form-control flex-grow-1" id="menu" placeholder="Ingresar comida" onkeypress="if (event.keyCode == 13) { agregarItem(); }">
                  <button class="btn btn-outline-secondary" type="button" onclick="window.location.href='../pages/new_comida.html'">
                    <i class="fas fa-plus"><h3>+</h3></i>
                  </button>
                </div>
              </div>
              <button class="btn btn-outline-secondary float-end" type="button" id="button-addon2" onclick="agregarItem()">Agregar</button>
            </form>
          </div>
        </div>
        <div class="card mt-4 shadow">  <div class="card1 card-body">
            <ul id="listaMenus" class="list-group">
              <li class="list-group-item d-flex justify-content-between">
                <strong>Fecha</strong>
                <strong>Comida</strong>
                <strong>X</strong>
              </li>
            </ul>
          </div>
        </div>
        <br>
        <button class="btn btn-outline-secondary float-end" type="submit">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
