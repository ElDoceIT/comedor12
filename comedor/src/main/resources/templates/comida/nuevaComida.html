<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>ComidaAPP | Ingresar al Sistema</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">

</head>

<body>

<header th:insert="fragments/menu :: menu-principal">

</header>

<main role="main">
    <hr>
    <div class="container">

        <div class="card">
            <h4 class="card-header"><strong>Carga de comida</strong></h4>
            <div class="card-body">
                <form th:action="@{/comida/save}" method="post">
                    <div class="row">
                        <div class="col-md-3">

                                <label for="entrada">Entrada</label>
                                <input type="text" class="form-control" id="entrada" name="entrada" placeholder="Escriba el nombre de la entrada" required="required">

                        </div>

                        <div class="col-md-6">

                                <label for="principal">Principal</label>
                                <input type="text" class="form-control"  id="principal" name="principal" placeholder="Escriba el nombre de la comida" required="required">

                        </div>


                        <div class="col-md-3">

                                <label for="postre">Postre</label>
                                <input type="text" class="form-control" id="postre" name="postre" placeholder="Escriba el nombre del postre" required="required">

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="categoria">Tipo de Menu</label>
                                <select class="form-control"   id="categoria" name="tipo_comida">
                                    <option value="1">Principal</option>
                                    <option value="2">Vegetariano</option>
                                    <option value="3">Celiaco</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div> <!-- /container -->

</main>

<footer th:insert="fragments/footer :: footer" class="footer">

</footer>
</main>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
