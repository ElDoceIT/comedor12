<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" th:href="@{/images/El-Doce-TV-en-vivo-Online-1.png}" type="image/x-icon">

  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Productos</title>
  <script th:src="@{/js/toogleText.js}"></script>
</head>
<body>
<header th:insert="fragments/menu :: menu-principal">

</header>

<main class="margen2" role="main">

  <div class="container ">

    <div class=" card1 ">
      <h1 class="card-header text-center"><strong>Listado de Productos</strong></h1>
      <div class="card-body botocito1">


          <!-- Formulario de Búsqueda -->
          <form class="form-inline" th:action="@{/productos/search}" method="get" th:object="${search}">
            <label for="producto"><h5>Buscar:</h5>  </label>
          <input type="text" class="form-control small a margen1" id="producto" th:value="${descripcion}" name="descripcion" placeholder="Buscar producto" required="required">
            <button type="submit" class="btn btn-outline-secondary botoncito1 b">Buscar</button>
          </form>

          </div>
      <div>
        <button class="btn btn-outline-secondary float-start botoncito1 margen1" onclick="toggleText()">Nuevo producto</button>

      </div>

      <div  class="col">
        <form th:action="@{/productos/save}" method="post">
          <div id="thymeleafText" style="display:none;" class="col"><hr>
            <label  for="producto"><h4>Cargar nuevo producto:</h4></label>
            <input type="text" class="form-control margen1 col-md-8" id="descripcion" name="descripcion" placeholder="Nuevo producto" required="required">
            <button type="submit" title="Guardar el registro." class="btn btn-outline-secondary float-end  botoncito1 margen1">Guardar</button>
          </div>
        </form>



        <hr>
        <table class="table w-100 striped-table">
          <thead class="thead-light">
          <tr>

            <th scope=colspan="2" class="text-lg-left"><h3>Nombre Producto</h3></th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="producto :${productos}">
            <td class="float-left" th:text="${producto.descripcion}">CocaCola</td>
            <td class="float-right">
              <a th:href="@{/productos/editar/{id} (id=${producto.id_producto})}" class=" btn btn-outline-secondary botoncito1 justify-content-end round-button btn-sm" role="button" title="Editar"><i class="bi bi-pencil" aria-hidden="true"></i></a>
            </td>
          </tr>

          </tbody>
        </table>
        <!-- Paginación -->
        <div>
        <nav th:if="${productos.totalPages > 1}" aria-label="Page navigation example">
          <ul class="pagination">
                <li th:if="${productos.hasPrevious()}">
                    <a th:href="@{/productos/ver(keyword=${keyword}, page=${productos.number - 1})}" class="btn btn-outline-secondary botoncito1 table-light margen3">Anterior</a>
                </li>

                <li th:if="${productos.hasNext()}">
                    <a th:href="@{/productos/ver(keyword=${keyword}, page=${productos.number + 1})}" class="btn btn-outline-secondary botoncito1 table-light margen3">Siguiente</a>
                </li>
          </ul>
        </nav>
        </div>


      </div>


    </div>

  </div> <!-- /container -->

</main>





<footer th:insert="fragments/footer :: footer" class="footer">

  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</footer>
</body>
</html>
