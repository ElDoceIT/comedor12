<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" th:href="@{/images/El-Doce-TV-en-vivo-Online-1.png}" type="image/x-icon">

  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

  <title>Productos</title>
  <script th:src="@{/js/toogleText.js}"></script>
</head>
<body>
<header th:insert="fragments/menu :: menu-principal">

</header>

<main role="main">
  <hr>
  <div class="container">

    <div class="card">
      <h4 class="card-header"><strong>Listado de Productos</strong></h4>
      <div class="card-body">
        <div>
          <button class="btn btn-primary" onclick="toggleText()">NuevoProducto</button>

        </div>

        <div  class="col-md-10">
          <form th:action="@{/productos/save}" method="post">
          <div id="thymeleafText" style="display:none;" class="col-md-6">
            <label for="producto">Cargar nuevo producto</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="nuevo producto" required="required">
            <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>
          </div>
          </form>

          <!-- Formulario de Búsqueda -->
          <form class="form-inline" th:action="@{/productos/search}" method="get" th:object="${search}">
            <label for="producto">Filtrar busqueda</label>
          <input type="text" class="form-control" id="producto" th:value="${descripcion}" name="descripcion" placeholder="buscar producto" required="required">
            <button type="submit" class="btn btn-primary mb-3">buscar</button>
          </form>

          </div>




        <hr>
        <table class="table table-hover">
          <thead class="thead-light">
          <tr>

            <th scope="col">Nombre Producto</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="producto :${productos}">
            <td th:text="${producto.descripcion}">CocaCola</td>
            <td>
              <a th:href="@{/productos/editar/{id} (id=${producto.id_producto})}" class="btn btn-success btn-sm" role="button" title="Editar"><i class="bi bi-pencil" aria-hidden="true"></i></a>
            </td>
          </tr>

          </tbody>
        </table>
        <!-- Paginación -->
        <div>
        <nav th:if="${productos.totalPages > 1}" aria-label="Page navigation example">
          <ul class="pagination">
                <li th:if="${productos.hasPrevious()}">
                    <a th:href="@{/productos/ver(keyword=${keyword}, page=${productos.number - 1})}" class="page-link">Anterior</a>
                </li>

                <li th:if="${productos.hasNext()}">
                    <a th:href="@{/productos/ver(keyword=${keyword}, page=${productos.number + 1})}" class="page-link">Siguiente</a>
                </li>
          </ul>
        </nav>
        </div>


      </div>


    </div>

  </div> <!-- /container -->

</main>





<footer th:insert="fragments/footer :: footer" class="footer">

  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</footer>
</body>
</html>
