  <title>Productos</title>

<body>
<header th:insert="fragments/menu :: menu-principal">

</header>

<main role="main">
  <hr>
  <div class="container">

    <div class="card">
      <h4 class="card-header"><strong>Listado de Productos</strong></h4>
      <div class="card-body">
        <div>
          <button class="btn btn-primary" onclick="toggleText()">NuevoProducto</button>

        </div>

        <div  class="col-md-10">
          <form th:action="@{/productos/save}" method="post">
          <div id="thymeleafText" style="display:none;" class="col-md-6">
            <label for="producto">Cargar nuevo producto</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="nuevo producto" required="required">
            <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>
          </div>
          </form>


          <form class="form-inline" th:action="@{/productos/search}" method="get" th:object="${search}">
            <label for="producto">Filtrar busqueda</label>
          <input type="text" class="form-control" id="producto" th:field="*{descripcion}" name="producto" placeholder="buscar producto" required="required">
            <button type="submit" class="btn btn-primary mb-3">buscar</button>
          </form>

          </div>




        <hr>
        <table class="table table-hover">
          <thead class="thead-light">
          <tr>

            <th scope="col">Nombre Producto</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="producto :${productos}">
            <td th:text="${producto.descripcion}">CocaCola</td>
            <td>
              <a th:href="@{/productos/editar/{id} (id=${producto.id_producto})}" class="btn btn-success btn-sm" role="button" title="Editar"><i class="bi bi-pencil" aria-hidden="true"></i></a>
            </td>
          </tr>

          </tbody>
        </table>

      </div>


    </div>
  </div> <!-- /container -->

</main>





<footer th:insert="fragments/footer :: footer" class="footer">

  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</footer>
