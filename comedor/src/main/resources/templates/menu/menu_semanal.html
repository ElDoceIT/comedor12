<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" th:href="@{/images/El-Doce-TV-en-vivo-Online-1.png}" type="image/x-icon">

  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    /* Estilo personalizado para el recuadro */
    .recuadro {
      border: 2px solid #007bff; /* Color del borde (azul Bootstrap) */
      border-radius: 10px; /* Bordes redondeados */
      background-color: #f8f9fa; /* Color de fondo claro */
      padding: 20px; /* Espaciado interno */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
    }

    /* Estilos personalizados para colores más llamativos */
    .form-check-label {
      color: #007bff; /* Azul de Bootstrap */
      font-weight: bold;
    }

    /* Botón más llamativo */
    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
      font-size: 18px;
    }

    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>

  <title>Ingreso comida</title>

</head>
<body>
<header th:insert="fragments/menu :: menu-principal">
</header>

<div class="container mt-4">
  <h1 class="text-center text-primary">Menú del día - <span id="fecha"></span></h1>

  <form class="mt-5" action="#" method="post">
    <div class="row">
      <!-- Selección de Comida -->
      <div th:each="dia : ${menusPorDia}">
        <h3 th:text="${#temporals.format(dia.key, 'EEEE dd MMMM yyyy')}">Día</h3>
    
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Menú</th>
            <th>Seleccionar</th>
          </tr>
          </thead>
          <tbody th:each="menu : ${dia.value}">
          <tr>
            <td th:text="${menu.comida}"></td>
            <td>
              <input type="radio" name="menuSeleccionado__${#temporals.format(dia.key, 'yyyyMMdd')}" th:value="${menu.id_menu}" required>
            </td>
          </tr>
          </tbody>
        </table>

      <!-- Selección de Tipo de Consumo -->
      <div class="col-md-6">
        <div class="recuadro">
          <h2 class="text-center">¿Dónde comerá el <span th:text="${#temporals.format(dia.key, 'EEEE')}"></span>?</h2>
          <div class="form-check">
            <input type="radio" id="|comedor__${#temporals.format(dia.key, 'yyyyMMdd')}|" name="|tipo_comida__${#temporals.format(dia.key, 'yyyyMMdd')}|" value="Comedor" class="form-check-input" required>
            <label th:for="|comedor__${#temporals.format(dia.key, 'yyyyMMdd')}|">Comedor</label>
          </div>
          </div>
          <div class="form-check">
            <input type="radio" id="|vianda__${#temporals.format(dia.key, 'yyyyMMdd')}|" name="|tipo_comida__${#temporals.format(dia.key, 'yyyyMMdd')}|" value="Vianda" class="form-check-input" required>
            <label th:for="|vianda__${#temporals.format(dia.key, 'yyyyMMdd')}|">Vianda</label>
          </div>
          <div class="form-check">
            <input type="radio" id="|retirar__${#temporals.format(dia.key, 'yyyyMMdd')}|" name="|tipo_comida__${#temporals.format(dia.key, 'yyyyMMdd')}|" value="Retira" class="form-check-input" required>
      <label th:for="|retirar__${#temporals.format(dia.key, 'yyyyMMdd')}|">Retira</label>
          </div>
        </div>
      </div>
    </div>


    <!-- Botón de Enviar -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>

<!-- Tabla de menús no procesados -->
<div class="card mt-4 shadow">
  <div class="card1 card-body">
    <h5>Mis Reservas de la semana</h5>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Día</th>
        <th>Entrada</th>
        <th>Plato Principal</th>
        <th>Postre</th>
        <th>Tipo de Comida</th>
        <th>Lugar de Consumo</th>
        <th>Editar</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="reserva : ${reservas}">
      <td th:text="${reserva.menu != null && reserva.menu.fechaMenu != null ? #temporals.format(reserva.menu.fechaMenu, 'EEEE dd MMMM yyyy') : 'Sin fecha'}"></td>
        <td th:text="${reserva.menu != null && reserva.menu.comida != null && reserva.menu.comida.entrada != null ? reserva.menu.comida.entrada : 'Sin entrada'}"></td>
        <td th:text="${reserva.menu != null && reserva.menu.comida != null && reserva.menu.comida.principal != null ? reserva.menu.comida.principal  : 'Sin Comida'}">Plato Principal</td>
        <td th:text="${reserva.menu != null && reserva.menu.comida != null && reserva.menu.comida.postre != null ? reserva.menu.comida.postre : 'Sin Postre'}">Postre</td>
        <td th:switch="${reserva.menu != null && reserva.menu.comida != null && reserva.menu.comida.tipo_comida != null ? reserva.menu.comida.tipo_comida : 'Sin Tipo'}">
            <span th:case="1">Principal</span>
            <span th:case="2">Vegetariana</span>
            <span th:case="3">Celiaco</span>
            <span th:case="4">Fruta</span>
          </td>
        <td th:switch="${reserva.medio}">
          <span th:case="1">Comedor</span>
          <span th:case="2">Vianda</span>
          <span th:case="3">Retira</span>
        </td>
        <td class="float-right">
          <a th:href="@{/reservas/editar/{id} (id=${reserva.idReserva})}" class=" btn btn-outline-secondary botoncito1 justify-content-end round-button " role="button" title="Editar"><i class="bi bi-pencil" aria-hidden="true"></i></a>
        </td>
      </tr>
    </table>
  </div>
</div>
<br>
<!-- Botón para procesar menús -->
<form th:action="@{/menu/procesar}" method="post">
  <button class="btn btn-outline-secondary float-end" type="submit">Publicar Menús</button>
</form>
</div>
</div>
</div>


<footer th:insert="fragments/footer :: footer" class="footer">
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
