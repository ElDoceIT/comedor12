<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" th:href="@{/images/El-Doce-TV-en-vivo-Online-1.png}" type="image/x-icon">

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Ingreso comida</title>
</head>
<body>


<main role="main">
    <hr>
    <div class="container">

        <div class="card">
            <div class="card-body">
                <form class="form-signin"  th:action="@{/login}" method="post" >
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <form name="form">
                        <div class="col-md-4">
                            <img class="mb-4 rounded mx-auto d-block" src="images/El-Doce-TV-en-vivo-Online-1.png" alt="" width="128" height="128">
                            <h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" name="dni" id="username" class="form-control" placeholder="DNI" required autofocus><br>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="pass" id="password" class="form-control" placeholder="Password" required><br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                        </div>
                        </form>
                        <div class="col-md-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- /container -->

</main>

<footer th:insert="fragments/footer :: footer" class="footer">
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
