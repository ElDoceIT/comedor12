<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" th:href="@{/images/El-Doce-TV-en-vivo-Online-1.png}" type="image/x-icon">

  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <title>AsignarConsumos</title>
</head>
<body>
<header th:replace="fragments/menu :: menu-principal"></header>


<main role="main">

  <div class="container">

    <div class="card1 mt-3">
      <h1 class="card-header text-center"><strong>Editar consumos</strong></h1>
      <div class="card-body">
        <form th:action="@{/consumos/save}" method="post"  th:object="${consumo}">

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <input type="hidden" th:field="*{idConsumo}">
                <label for="Producto"><h5>Producto</h5></label>
                <select class="form-control" th:field="*{producto}" name="producto" id="producto">
                  <option th:each="producto :${productos}" th:value="${producto.id_producto}" th:text="${producto.descripcion}"></option>
                </select>
              </div>
            </div>

            <div class="col-md-5">
              <div class="form-group">
                <label for="usuario"><h5>Cliente</h5></label>
                <select class="form-control" th:field="*{usuario.id_usuario}"  name="usuario" id="usuario">
                  <option th:each="usuario :${usuarios}" th:value="${usuario.id_usuario}" th:text="${usuario.apellido} +' ' + ${usuario.nombre} "></option>
                </select>
              </div>

            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="fecha"><h5>Fecha</h5></label>
                <input type="date" class="form-control" th:field="*{fecha}" name="fecha" id="fecha" placeholder="Fecha" required="required">
              </div>
            </div>


            <div class="col-md-2">
              <div class="form-group">
                <label for="cantidad"><h5>Cantidad</h5></label>
                <input type="text" class="form-control" th:field="*{cantidad}"  name="cantidad" id="cantidad" placeholder="unidades" required="required">
              </div>
            </div>


          </div>
          <div class= "d-flex justify-content-center">
          <button type="submit" class="botoncito1 btn btn-outline-secondary align-content-center  me-20 mr-2">Guardar</button>
            <button type="button" th:onclick="|window.location.href='@{/consumos/ver}'|" class="botoncito1 btn btn-outline-secondary align-content-center ml-2">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div> <!-- /container -->

</main>







<footer th:insert="fragments/footer :: footer" class="footer">

</footer>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- Scripts necesarios -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
