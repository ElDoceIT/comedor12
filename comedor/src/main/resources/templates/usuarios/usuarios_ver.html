<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" th:href="@{/images/El-Doce-TV-en-vivo-Online-1.png}" type="image/x-icon">

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Listado de usuarios</title>
</head>
<body>
<header th:insert="fragments/menu :: menu-principal">

</header>

<div class="card-body botocito1">


    <!-- Formulario de BÃºsqueda -->
    <form class="form-inline" th:action="@{/usuarios/search}" method="get" th:object="${search}">
        <label for="dni"><h5>Filtrar por:</h5>  </label>
        <input type="number" class="form-control small a margen1" id="dni" th:value="${dni}" name="dni" placeholder="DNI" />
        <label for="apellido"><h5></h5>  </label>
        <input type="text" class="form-control small a margen1" id="apellido" th:value="${apellido}" name="apellido" placeholder="APELLIDO"/>

        <button type="submit" class="btn btn-outline-secondary botoncito1 b">Buscar</button>

    </form>

</div>

<table class="table table-striped table-bordered mt-4">
    <thead class="thead-dark">
    <tr>
        <th>DNI</th>
        <th>Apellido</th>
        <th>Nombre</th>
        <th>CC</th>
        <th>Grupo</th>
        <th>Empresa</th>
        <th>Estado</th>
    </tr>
    </thead>
    <tbody th:each="usuario :${usuarios}">
    <tr>
        <td th:text="${usuario.dni}"></td>
        <td th:text="${usuario.apellido}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.cc}"></td>
        <td th:text="${usuario.grupo}"></td>
        <td th:text="${usuario.empresa}"></td>
        <td th:text="${usuario.estado}"></td>
        <td class="float-right">
            <a th:href="@{/usuarios/editar/{id} (id=${usuario.id_usuario})}" class=" btn btn-outline-secondary botoncito1 justify-content-end round-button" role="button" title="Editar"><i class="bi bi-pencil" aria-hidden="true"></i></a>
        </td>
    </tr>
    </tbody>
</table>






<footer th:insert="fragments/footer :: footer" class="footer">
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
