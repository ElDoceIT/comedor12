<body>
<header th:insert="fragments/menu :: menu-principal">

</header>
<div class="card">
    <h4 class="card-header"><strong>Editar usuario</strong></h4>
    <div class="card-body">
        <form th:action="@{/usuarios/save}" method="post"  th:object="${usuario}">
            <input type="hidden" th:field="*{id_usuario}">
            <input type="hidden" th:field="*{pass}">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" th:field="*{dni}"  name="dni" id="dni" placeholder="nro DNI" required="required">
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}"  name="apellido" id="apellido" placeholder="apellido" required="required">
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}"  name="nombre" id="nombre" placeholder="nombre" required="required">
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="ceco">CeCo</label>
                    <select class="form-control" th:field="*{cc}" name="ceco" id="ceco">
                        <option value="" disabled selected>Seleccione CeCo</option>
                        <!-- Mostrar todos los grupos en el select -->
                        <option th:each="ceco : ${cecos}" th:value="${ceco}" th:text="${ceco}"></option>
                    </select>
                </div>
            </div>



            <div class="col-md-5">
                <div class="form-group">
                    <label for="grupo">Grupo</label>
                    <select class="form-control" th:field="*{grupo}" name="grupo" id="grupo">
                        <option value="" disabled selected>Seleccione un grupo</option>
                        <!-- Mostrar todos los grupos en el select -->
                        <option th:each="grupo : ${grupos}" th:value="${grupo}" th:text="${grupo}"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <select class="form-control" th:field="*{empresa}" name="empresa" id="empresa">
                        <option value="" disabled selected>Seleccione empresa</option>
                        <!-- Mostrar todos los grupos en el select -->
                        <option th:each="empresa : ${empresas}" th:value="${empresa}" th:text="${empresa}"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-control" th:field="*{estado}" name="estado" id="estado">
                        <option value="" disabled selected>Seleccione estado</option>
                        <!-- Mostrar todos los grupos en el select -->
                        <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
                    </select>
                </div>
            </div>




            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>

</header>
<div class="container">
    <div class="card1">
        <h1 class="card-header text-center"><strong>Agregar usuario</strong></h1>
        <div class="card-body">
            <form th:action="@{/usuarios/save}" method="post"  th:object="${usuario}">

                <div class="col-md-2">
                    <div class="form-group">
                        <label for="dni"><h5>DNI</h5></label>

                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <!-- Primer campo de contraseña -->
                        <label for="password"><h5>Contraseña:</h5></label>
                        <input class="form-control" type="password" id="password"  name="pass" required />

                        <!-- Segundo campo de contraseña para confirmación -->
                        <label for="confirmPassword"><h5>Confirmar Contraseña:</h5></label>
                        <input class="form-control" type="password" id="confirmPassword" required />

                        <span id="errorMensaje" style="color:red; display:none;">Las contraseñas no coinciden</span>
                        <script>
                            function validarPassword() {
                                // Obtener los valores de los campos de contraseña
                                var password = document.getElementById("password").value;
                                var confirmPassword = document.getElementById("confirmPassword").value;

                                // Comparar si las contraseñas coinciden
                                if (password !== confirmPassword) {
                                    // Mostrar mensaje de error
                                    document.getElementById("errorMensaje").style.display = "block";
                                    return false; // Evitar que el formulario se envíe
                                }
                                return true; // Permitir el envío si coinciden
                            }
                        </script>

                    </div>

                    <div class="form-group">
